    <!-- Navigation -->

      <div class="logo">Alfie Cross</div>

        <a href="index.html">Home</a>

      </nav>

    <!-- Contact section -->
    <main>
      <section class="contact">
        <h1>Contact Me</h1>
        <p>Have a project idea or question? Feel free to get in touch using the details below or the form.</p>

        <div class="contact-info">
          <p><strong>Email:</strong> <a href="mailto:your.email@example.com">your.email@example.com</a></p>
          <p><strong>GitHub:</strong> <a href="https://github.com/AlfieCross" target="_blank">github.com/AlfieCross</a></p>
          <p><strong>LinkedIn:</strong> <a href="https://www.linkedin.com/in/yourprofile" target="_blank">linkedin.com/in/yourprofile</a></p>
        </div>

        <!-- Optional contact form -->
        <form class="contact-form">
          <input type="text" name="name" placeholder="Your Name" required>
          <input type="email" name="email" placeholder="Your Email" required>
          <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
          <button type="submit">Send Message</button>
        </form>
      </section>
    </main>
